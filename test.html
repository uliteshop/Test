<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data from Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f9fc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data from Google Sheets</h1>
    <button class="button" onclick="loadData()">Load Data</button>
    <div id="data-container"></div>
  </div>

  <script>
    const apiKey = 'AIzaSyCE4HQ2RkAIo7EwUzhejioOVlIivLkX3sQ'; // ใส่ API Key ที่ได้จาก Google Developers Console
    const spreadsheetId = '1KCvC710qo8lpWW89EtzVbmkRvDeymqxGYWyjJZdhaxU'; // ใช้ ID ของ Google Sheets

    // ฟังก์ชันสำหรับโหลดข้อมูล
    function loadData() {
      const range = 'CreditAppTable!A1:Z'; // ระบุชื่อชีทและช่วงข้อมูลที่ต้องการ
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
      
      // ส่งคำขอไปยัง Google Sheets API
      fetch(url)
        .then(response => response.json())  // แปลงข้อมูลที่ได้รับเป็น JSON
        .then(data => {
          if (data.values) {
            displayData(data.values);
          } else {
            document.getElementById('data-container').innerHTML = '<p>No data found</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('data-container').innerHTML = '<p>Error loading data</p>';
        });
    }

    // ฟังก์ชันแสดงข้อมูลในตาราง
    function displayData(rows) {
      let html = '<table>';
      
      // สร้างหัวตารางจากแถวแรก
      const headers = rows[0];
      html += '<tr>';
      headers.forEach(header => {
        html += `<th>${header}</th>`;
      });
      html += '</tr>';

      // แสดงข้อมูลในแต่ละแถว
      rows.slice(1).forEach(row => {
        html += '<tr>';
        row.forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += '</tr>';
      });
      
      html += '</table>';
      document.getElementById('data-container').innerHTML = html;
    }
  </script>
</body>
</html>
